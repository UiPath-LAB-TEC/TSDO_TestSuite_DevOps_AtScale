trigger:
- master

pool:
  vmImage: windows-latest

steps:
- task: UiPathTest@4
  inputs:
    testTarget: 'TestSet'
    orchestratorConnection: 'TestSuiteDevOpsAtScale'
    testSet: 'UiBank Regression'
    folderName: 'InternalDemos/TSDO_TestSuite_DevOps_AtScale'
    testReportDestination: 'result.xml'