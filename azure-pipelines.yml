# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: windows-latest

steps:

- task: UiPathRunJob@4
  displayName: 'Setting up the test environment'
  inputs:
    orchestratorConnection: 'TestSuiteDevOpsAtScale'
    processName: 'AppServerCreate'
    folderName: 'InternalDemos/TSDO_TestSuite_DevOps_AtScale'
 
- task: UiPathTest@4
  displayName: 'Running functional tests'
  continueOnError: true 
  inputs:
    testTarget: 'TestProject'
    orchestratorConnection: 'TestSuiteDevOpsAtScale'
    testProjectPath: 'TSDO/project.json'
    folderName: 'InternalDemos/TSDO_TestSuite_DevOps_AtScale'
    
- task: UiPathRunJob@4
  displayName: 'Cleaning up the test environment'
  inputs:
    orchestratorConnection: 'TestSuiteDevOpsAtScale'
    processName: 'AppServerDelete'
    folderName: 'InternalDemos/TSDO_TestSuite_DevOps_AtScale'